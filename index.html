<!DOCTYPE html>
<html>
    <head>
        <title>Sokkai</title>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta charset="UTF-8">
        <script src="/socket.io/socket.io.js"></script>
        <script src="/jquery-1.11.3.min.js"></script>
        <audio id="sound" src="/pop.mp3" preload="auto"></audio>
        <!--CC Attribution 3.0: http://soundbible.com/2067-Blop.html-->
        <audio id="sound2" src="/buzzsound.mp3" preload="auto"></audio>
        <link rel="stylesheet" type="text/css" href="/style.css">
        <link rel="stylesheet" type="text/css" href="/css/sokkai.css">
    </head>
    <body>
        <header>
            <div id="info">
                <div><h6 data-text="ROOMNAME_PH">Room</h6><div id="roomNameDisp">default</div></div>
                <button id="showQRCode" onclick="showQRCode()" style="margin-left: 1rem;"><i class="icon-qrcode"></i></button>
                <div style="flex:1;"><h6 data-text="USERNAME_PH">Username</h6><div id="userNameDisp"></div></div>
            </div>
            <button id="togglesettings" onclick="toggleSettings()"><i class="icon-menu"></i></button>
        </header>
        <div id="wrapper">
            <div id="popup">
            </div>
            <div class="inputforms" id="roomname" style="height:16.8125rem !important;">
                <h2 data-text="ROOMNAME_PH" style="margin-top:0; margin-bottom:1rem;">Room Name</h2>
                <p data-text="ROOMNAME_FORM" style="margin-bottom: 0;">
                    You must first join or create a room. Please choose an option below.
                </p>
                <div id="roomBtns" style="width: 100%">
                    <button class="submit" id="createRoomBtn" data-text="CREATE_ROOM">Create</button>
                    <button class="submit" id="joinRoomBtn" data-text="JOIN_ROOM">Join</button>
                </div>
                <input id="roomnameinput" placeholder="Room name" data-text-placeholder="ROOMNAME_PH" autofocus style="margin-top:1rem;"/>
                <button class="submit" id="submitRoomNameBtn" data-text="SUBMIT">Submit</button>
            </div>
            <div class="inputforms" id="username" style="display:none; height:16rem !important;">
                <p data-text="USERNAME_FORM">Enter your username. Leaving this blank will assign you a random username.</p>
                <input id="usernameinput" placeholder="Username" data-text-placeholder="USERNAME_PH"/>
                <button class="submit" id="submitUsernameBtn" onclick="enterName()" data-text="SUBMIT">Submit</button>
				
            </div>
            <div id="container" style="display:none"></div>

            <button id="buzzbutton" class="default" onclick="buzz()" data-text="BUZZ">
                BUZZ
            </button>
            <button class="clear settings" onclick="clearBuzzer()" data-text="CLEAR">
                CLEAR
            </button>
        </div>

        <div id="settingsContainer" style="display: none;">
            <button id="togglesound" class="settings" onclick="toggleSound()" data-text="TOGGLE_SOUND_ON" >
                Sound: On
            </button>
            <button id="changesound" class="settings" data-text="TOGGLE_SOUND_BUZZ" onclick="changeSound()" >
                Sound: Buzz
            </button>
            <button id="infobutton" class="settings" data-text="TOGGLE_INFO_HIDE" onclick="toggleInfo()" >
                Hide Info
            </button>
            <button id="togglehist" class="settings" data-text="TOGGLE_HISTORY_HIDE" onclick="toggleHistory()" >Hide History</button>
            <button id="clearhist" data-text="CLEAR_HISTORY" class="settings" onclick="$('#history').empty()">
                Clear history
            </button>
            <button id="reconnect" class="settings" data-text="RECONNECT" onclick="reconnect()" >Reconnect</button>
            <select id="langSelector" class="settings">
                <option disabled selected data-text="SELECT_LANGUAGE">Language</option>
                <option value="EN">English</option>
                <option value="JP">日本語</option>
            </select>
        </div>
        <footer>
            <div id="historywrapper">
                <div style="display: flex; flex-direction: row; position: relative;">
                    <h6 data-text="HISTORY" style="text-align: left;">HISTORY</h6>
                    <button id="clearHistShortBtn" onclick="$('#history').empty()"><i class="icon-trash"></i></button>
                </div>
                <div id="history"></div>
            </div>
            <div id ="ulistwrapper">
                <h6 data-text="USERS" style="text-align: left;">USERS</h6>
                <div id="users"></div>
            </div>
        </footer>
    </body>
    <script src="/lang.js"></script>
    <script src="/NoSleep.min.js"></script>
    <script src="/sokkai.js"></script>
</html>
