<html>

<head>
	<title>QBBuzzer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="socketio.js"></script>
	<audio id="sound" src="pop.mp3" preload="auto"></audio>
	<audio id="sound2" src="buzzsound.mp3" preload="auto"></audio>
	<script src ="qbbuzzer.js"></script>
</head>


<body>
	<div id ="wrapper">
		<div id="container" style="display:none"></div>
		<br>
		<button id="buzzbutton" class="default" onclick = "buzz()">
			Buzz
		</button>
		<br>
		<button class="clear" onclick="clearbuzzer()" style="display:none">
			Clear
		</button>
		<button id="togglesound" class ="soundbuttons" onclick="togglesound()">
			Sound: On
		</button>
		<button id="changesound" class ="soundbuttons" onclick="changesound()">
			Sound: Pop
		</button>
		<div id="info"></div>
		<table id="users"></table>
	</div>
</body>
</html>
