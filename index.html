<!DOCTYPE html>
<html>
    <head>
        <title>Sokkai</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <audio id="sound" src="pop.mp3" preload="auto"></audio>
        <!--CC Attribution 3.0: http://soundbible.com/2067-Blop.html-->
        <audio id="sound2" src="buzzsound.mp3" preload="auto"></audio>
       
    </head>
    <body>
		<link rel="stylesheet" type="text/css" href="style.css">
        <header>
            <div id="info">
                <div><h6 data-text="ROOMNAME_PH">Room</h6><div id="roomNameDisp">default</div></div>
                <div style="flex:1;"><h6 data-text="USERNAME_PH">Username</h6><div id="userNameDisp"></div></div>
            </div>
            <button id="togglesettings" onclick="toggleSettings()" data-icon="☰"></button>
        </header>
        <div id="wrapper">
            <div id="popup">
            </div>
            <div class="inputforms" id="roomname" style="height:18.8125rem !important;">
                <p data-text="ROOMNAME_FORM">
                    Enter the room you would like to connect to. Leaving this blank will connect you to room <i>default</i>
                </p>
                <input id="roomnameinput" placeholder="Room name" data-text-placeholder="ROOMNAME_PH" autofocus/>
                <button class="submit" id="submitRoomNameBtn" onclick="enterRoom()" data-text="SUBMIT">Submit</button>
				<button class="submit" id="roomlistbutton" onclick="getRoomList()" data-text="GET_ROOM_LIST">Get Room List</button>

				<select style="display:none;margin-top:1rem;" id="roomlist">
                    <option id="roomsListHeader" data-text="ACTIVE_ROOMS" selected disabled>Active Rooms</option>
                </select>
            </div>
            <div class="inputforms" id="username" style="display:none; height:16rem !important;">
                <p data-text="USERNAME_FORM">Enter your username. Leaving this blank will assign you a random username.</p>
                <input id="usernameinput" placeholder="Username" data-text-placeholder="USERNAME_PH"/>
                <button class="submit" id="submitUsernameBtn" onclick="enterName()" data-text="SUBMIT">Submit</button>
				
            </div>
            <div id="container" style="display:none"></div>

            <button id="buzzbutton" class="default" onclick="buzz()" data-text="BUZZ">
                BUZZ
            </button>
            <button class="clear settings" onclick="clearBuzzer()" data-text="CLEAR">
                CLEAR
            </button>
        </div>

        <div id="settingsContainer">
            <button id="togglesound" class="settings" onclick="toggleSound()" data-text="TOGGLE_SOUND_ON" >
                Sound: On
            </button>
            <button id="changesound" class="settings" data-text="TOGGLE_SOUND_POP" onclick="changeSound()" >
                Sound: Pop
            </button>
            <button id="infobutton" class="settings" data-text="TOGGLE_INFO_HIDE" onclick="toggleInfo()" >
                Hide Info
            </button>
            <button id="togglehist" class="settings" data-text="TOGGLE_HISTORY_HIDE" onclick="toggleHistory()" >Hide History</button>
            <button id="clearhist" data-text="CLEAR_HISTORY" class="settings" onclick="$('#history').empty()">
                Clear history
            </button>
            <button id="reconnect" class="settings" data-text="RECONNECT" onclick="reload()" >Reconnect</button>
            <select id="langSelector" class="settings">
                <option disabled selected data-text="SELECT_LANGUAGE">Language</option>
                <option value="EN">English</option>
                <option value="JP">日本語</option>
            </select>
        </div>
        <footer>
            <div id="historywrapper">
                <h6 data-text="HISTORY">HISTORY</h6>
                <div id="history"></div>
            </div>
            <div id ="ulistwrapper">
                <h6 data-text="USERS">USERS</h6>
                <div id="users"></div>
            </div>
        </footer>
    </body>
    <script src="lang.js"></script>
    <script src="NoSleep.min.js"></script>
    <script src="sokkai.js"></script>
</html>
